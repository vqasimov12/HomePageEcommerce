<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="flex items-center justify-center flex-col w-full h-screen">
    <div
      id="overLay"
      class="w-[85%] h-screen bg-[bg-transparent] absolute z-4 mt-[190px] flex justify-center overflow-hidden filter: blur(8px); pt-[20px]"
    >
      <div
        id="searchResults"
        class="flex flex-col w-[85%] h-[70%] bg-[white] p-[20px]"
        style="box-shadow: 1px 1px 22px 4px #00000040"
      >
       <h1 id="searchedText" class="font-inter font-semibold text-[36px]">Samsung</h1>
       <div id="searchProducts" ></div>
       
      </div>
      <div id="buttonDiv" class="flex items-center justify-center mt-[60px]">
        <button id="more" class="w-[180px]"> </button>

      </div>
    </div>

    <section
      id="navbar"
      class="flex items-center justify-center w-full h-[120px] relative"
    >
      <div
        class="flex justify-between items-center w-[85%] bg-[#ffff] top-0 fixed z-[5] h-[100px] border-0 border-b-[1px] border-solid border-lightgray-400"
      >
        <h1
          class="font-inter text-2xl font-bold leading-[24px] tracking-[0.03em] text-left decoration-none decoration-from-font"
        >
          Exclusive
        </h1>

        <div
          class="flex items-center justify-between w-fit h-fit gap-5 relative"
        >
          <div
            class="flex w-[200px] items-center h-[38px] relative pt-[7px] pr-[12px] pb-[7px] pl-[20px] gap-[10px] rounded-[4px] bg-[#f5f5f5]"
          >
            <input
              type="text"
              placeholder="What are you looking for?"
              class="font-poppins text-[12px] font-normal leading-[18px] bg-transparent text-left decoration-from-font border-0 outline-0"
            />
            <i
              class="fa-solid fa-magnifying-glass h-[16px] w-[16px] absolute right-3"
            ></i>
          </div>

          <!-- shopping cart link -->
          <a href=""
            ><img
              src="./assets/images/shoppingCart.png"
              alt=""
              class="h-[32px] w-[32px]"
          /></a>
          <img
            id="profileBtn"
            src="./assets/images/user.png"
            alt=""
            class="h-[32px] w-[32px] cursor-pointer"
          />
          <div
            id="profileOptions"
            class="flex flex-col items-center gap-4 justify-center bg-[#f5f5f5] w-[225px] h-[110px] absolute z-6 bottom-[-115px] right-0 hidden"
          >
            <div class="flex items-center pl-5 w-full gap-[20px]">
              <img class="h-8 w-8" src="./assets/images/user.png" alt="" />
              <p class="font-poppins text-[14px] text-center">
                Manage My Account
              </p>
            </div>
            <div class="flex items-center pl-5 w-full gap-[20px]">
              <img class="h-8 w-8" src="./assets/images/logout.png" alt="" />
              <p class="font-poppins text-[14px] text-center">
                Manage My Account
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./homePage.js"></script>
  </body>
</html>
